sudo: true

service:
  - docker

install: true

jobs:
  include:
    - stage: build docker image
      script:
      - export DMAINREPO=$DOCKER_NAMESPACE/rdatamodeler
      - export VERSION=0.0.2
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - docker build -t $DMAINREPO:$VERSION -f Dockerfile .
      - docker tag $DMAINREPO:$VERSION $DMAINREPO:latest
      - docker tag $DMAINREPO:$VERSION $DMAINREPO:travis-$TRAVIS_BUILD_NUMBER
      - docker push $DMAINREPO
    - stage: test docker image
      script:
      - export DMAINREPO=$DOCKER_NAMESPACE/rdatamodeler
      - export VERSION=0.0.2
      - docker run -d --name test_rdatamodeler $DMAINREPO:$VERSION
      - docker ps | grep -q test_rdatamodeler
